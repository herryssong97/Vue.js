<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        alert("Hello"); 
        // forEach이 함수는 매개변수 함수를 받는다.
        // 그 힘수를 배열의 요소 개수만큼 호출한다.
        // 함수한테 자신의 요소를 전달해서 호출한다. 
        [1,2].forEach( alert );

    </script>
</body>
</html>
